<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>DUO Mobile</title>
  <link rel="stylesheet" href="css/style.css" />
</head>
<body>
  <header class="topbar">
    <div class="brand">
      <div class="title">DUO Mobile</div>
     </div>
        <select id="sectionSelect" class="select" aria-label="Section"></select>

      <div class="seg">
        <button id="tabSentences" class="seg-btn is-active" type="button">例文</button>
        <button id="tabVocab" class="seg-btn" type="button">単語</button>
      </div>
    </div>
  </header>

  <main class="container">
    <section id="viewSentences" class="view">
      <div class="card">
        <div class="meta">
          <span id="sid" class="pill">s000</span>
          <span id="progress" class="meta-text">0 / 0</span>
        </div>

        <div id="english" class="english"></div>
        <div id="japanese" class="japanese"></div>

        <div class="actions">
          <button id="prevBtn" class="btn" type="button">← 前</button>
          <button id="toggleJPBtn" class="btn" type="button">訳 表示/非表示</button>
          <button id="nextBtn" class="btn primary" type="button">次 →</button>
        </div>
      </div>

      <div class="card">
        <div class="card-title">この例文の単語</div>
        <div id="vocabChips" class="chips"></div>
      </div>
    </section>

   <section id="viewVocab" class="view is-hidden">
  <div class="card">
    <div class="meta">
      <span id="vocabId" class="pill">v0000</span>
      <span id="vocabProgress" class="meta-text">0 / 0</span>
    </div>

    <div class="card-title">意味 → 英語</div>
    <div id="vocabMeaning" class="japanese"></div>

    <div class="actions">
      <button id="vocabPrevBtn" class="btn" type="button">← 前</button>
      <button id="vocabRevealBtn" class="btn" type="button">答え</button>
      <button id="vocabNextBtn" class="btn primary" type="button">次 →</button>
    </div>

    <div style="margin-top: 12px;">
      <input id="vocabInput" class="select" type="text" placeholder="英単語を入力" autocomplete="off" autocapitalize="off" spellcheck="false" />
      <div id="vocabFeedback" class="meta-text" style="margin-top: 8px;"></div>
    </div>

    <div id="vocabAnswerBox" class="card" style="margin-top: 12px;">
      <div class="card-title">答え</div>
      <div id="vocabAnswer" class="english"></div>
      <div class="meta-text" id="vocabExtra"></div>
    </div>
  </div>
</section>
  </main>

  <!-- まずは sec01 だけでOK（後で 02〜45 を足す） -->
  <script src="data/section01.js"></script>
  <script src="data/section02.js"></script>
  <script src="data/section03.js"></script>
  <script src="data/section04.js"></script>
  <script src="data/section05.js"></script>
  <script src="data/section06.js"></script>
  <script src="data/section07.js"></script>
  <script src="data/section08.js"></script>
  <script src="data/section09.js"></script>
  <script src="data/section10.js"></script>
  <script src="js/app.js"></script>
</body>
</html>
